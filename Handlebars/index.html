<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            margin: 20px 10px;
            border: 1px solid #c6c6c6;
            padding: 5px;
        }
    </style>
</head>
<body>

<script id="address" type="text/x-handlebars-template">
    <p> You can find me in {{city}}. My address is {{number}} {{street}} </p>
</script>
<div class="address-content container"></div>



<script id="expressions" type="text/x-handlebars-template">
    {{description.escaped}}
    {{example}}
    <br>
    {{description.unescaped}}
    {{{example}}}
</script>
<div class="expressions container"></div>

<script id="example-1" type="text/x-handlebars-template">
    {{#each people}}
    <p><b>first {{#blockHelper}}name{{/blockHelper}}</b>: {{allInLower firstName}}, <b>last name</b>: {{lastName}}</p>
    {{/each}}
</script>
<div class="example-1 container"></div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/handlebars-v4.1.2.js"></script>
<script src="js/common.js"></script>
</body>
</html>
