<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #largeImg {
            border: solid 1px #ccc;
            width: 550px;
            height: 400px;
            padding: 5px;
        }

        #thumbs a {
            border: solid 1px #ccc;
            width: 100px;
            height: 100px;
            padding: 3px;
            margin: 2px;
            float: left;
        }

        #thumbs a:hover {
            border-color: #FF9900;
        }
    </style>
</head>
<body>

<div class="task-1">
    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчет почитать <a href="http://wikipedia.org" target="_blank">Википедию</a>, или посетить <a href="http://w3.org" target="_blank"><i>W3.org</i></a> и узнать про современные стандарты?
        </p>
    </fieldset>
</div>

<div class="task-2">
    <p><img id="largeImg" src="https://js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

    <div id="thumbs">
        <!-- При наведении на изображение показывается встроенная подсказка браузера (title) -->
        <a href="https://js.cx/gallery/img2-lg.jpg" title="Image 2"><img src="https://js.cx/gallery/img2-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img3-lg.jpg" title="Image 3"><img src="https://js.cx/gallery/img3-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img4-lg.jpg" title="Image 4"><img src="https://js.cx/gallery/img4-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img5-lg.jpg" title="Image 5"><img src="https://js.cx/gallery/img5-thumb.jpg"></a>
        <a href="https://js.cx/gallery/img6-lg.jpg" title="Image 6"><img src="https://js.cx/gallery/img6-thumb.jpg"></a>
    </div>
</div>

<script>
    (function task1() {
        document.querySelector("#contents").addEventListener("click", function (e) {
            let tmp = e.target;
            while (tmp !== e.currentTarget) {
                if (tmp.tagName === "A") {
                    let a = confirm("Are u sure?");
                    if (!a) {
                        e.preventDefault();
                    }
                }
                tmp = tmp.parentNode;
            }
        })
    })();

    (function task2() {

        document.querySelector("#thumbs").addEventListener("click", function (e) {
            e.preventDefault();
            let target = e.target;
            while (target !== e.currentTarget) {
                if (target.tagName === "A") {
                    let imgSrc = target.getAttribute("href");
                    document.querySelector("#largeImg").setAttribute("src", imgSrc);
                }
                target = target.parentNode;
            }

        })

    })();

</script>

</body>
</html>
