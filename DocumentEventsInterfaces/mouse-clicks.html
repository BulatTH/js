<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            min-height: 600px;
        }
    </style>
</head>
<body>


<button id="btn"> Click_ME !</button>
<button id="btn_2"> Alt + shift + left click !</button>

<div class="coordinates">

</div>

<div class="coordinates-2">

</div>

<script>
    btn.addEventListener("click", function (e) {
        // console.log( e.which );
        console.log( "LEFT click" )
    });

    btn.addEventListener("contextmenu", function (e) {
        console.log( "Right click" );
        e.preventDefault();
    });

    btn_2.addEventListener("click", function (e) {
        if (!e.altKey && !e.shiftKey) return;
        alert("Clicked")
    });

    document.body.addEventListener("mousemove", function (e) {
        document.querySelector(".coordinates").textContent = `clientX/clientY - ${e.clientX}:${e.clientY}`;
    });

    document.body.addEventListener("mousemove", function (e) {
        document.querySelector(".coordinates-2").textContent = `pageX/pageY - ${e.pageX}:${e.pageY}`;
    });


</script>


</body>
</html>
