<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="min-height: 1100px;  border: 1px solid #c5c5c5; margin: 15px 0;"></div>


<div style="min-height: 1200px; border: 1px solid #c5c5c5; margin: 15px 0;"></div>

<script>

    if (!window.pageYOffset) {
        Object.defineProperty(window, "pageYOffset", {
            get() {
                return document.documentElement.scrollTop;
            }
        });
    }

</script>

</body>
</html>
